    biography:
      page_title:         'Biographie | Ionella Marinutsa'
      main_section-title: 'Biographie'
      main_text-section1: >
        <p class="first">Née en 1992 à Saint-Pétersbourg, Ionella Marinutsa baigne dès sa tendre enfance dans les milieux artistiques et musicaux de la capitale culturelle russe. Fille de peintre, Ionella manifeste très tôt un vif intérêt et une sensibilité pour l'art pictural et la musique. Elle joue ses premières notes de piano à l'âge de cinq ans et, dès l'année suivante, se consacre entièrement à la harpe.</p>
        <p>En 2012, toute jeune diplômée de conservatoire et lauréate de plusieurs concours nationaux, Ionella décide de se rendre à Paris. Admise à l'Ecole Normale de Paris A. Cortot, elle approfondit ses compétences musicales sous la direction d'Isabelle Perrin. Aujourd'hui, la jeune harpiste poursuit ses études au Pôle Supérieur d'Enseignement Artistique de Paris dans la classe de Gislaine Petit-Volta et celle de Jacques Saint-Yves en musique de chambre.</p>
        <p>Ionella mène une activité de concertiste qui la propulse au devant des scènes de Russie et d'Europe. Elle joue en tant que soliste avec les orchestres symphoniques de Sorbonne Université, les orchestres philharmoniques de Samara, d'Ekaterinbourg, de Volgograd et bien d'autres. Elle donne régulièrement des récitals à la salle Cortot à Paris, en tant que soliste invitée au Festival Debussy et au Festival International de Musique d'Albe en Italie, et remporte un franc succès auprès du public et de la presse.</p>

      main_text-section2: >
        <p>Ionella est nommée soliste de l'association française «Jeunes Talents» et de la «Maison de la musique de Saint-Pétersbourg». Elle remporte de nombreux prix aux concours internationaux de harpe: le 1<sup>er</sup> Prix du 89<sup>ème</sup> Concours international Leopold Bellan à Paris, le Prix spécial du jury pour la meilleure interprétation de musique hongroise du 2<sup>ème</sup> Concours International de Harpe en Hongrie, le 1<sup>er</sup> Prix du Concours «Symphonie» en Russie, etc...</p>
        <p>En tant que musicien d'orchestre, elle joue souvent avec l'Orchestre philarmonique de Radio France.</p>
        <p>Ionella est sans cesse à la recherche de nouveaux sons de harpe, ce qui l'amène à enrichir son répertoire de nouvelles pièces qu'elle arrange pour harpe, puisant essentiellement dans la musique baroque et la musique moderne russe.</p>

      main_text-section3: >
        <p>En janvier 2017, la jeune musicienne crée un projet de recherches acoustiques des sons de harpe en partenariat avec l'IRCAM, parcours ATIAM.</p>
        <p>Animée par le désir de partager sa musique avec une audience toujours plus large, elle donne de nombreux concerts de bienfaisance ou des concerts-éducatifs dans des hôpitaux, écoles et autres institutions.</p>
        <p>Ambassadrice de la culture russe en France, Ionella s'attache à faire découvrir les trésors de la musique russe au public français, et, inversement, à promouvoir la musique française en Russie, dans l'espoir de créer un pont culturel entre les deux pays.</p>

