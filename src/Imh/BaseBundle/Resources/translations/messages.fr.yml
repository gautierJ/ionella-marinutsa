    biography:
      page_title:         'Biographie | Ionella Marinutsa'
      main_section-title: 'Biographie'
      main_text-section1: >
        <p class="first">Née en 1992 à Saint-Pétersbourg, Ionella Marinutsa mène une activité de concertiste qui la propulse au-devant des scènes de Russie et d'Europe. 
        Elle joue en tant que soliste avec les orchestres symphoniques de Sorbonne Université, orchestres philharmoniques de Samara, d'Ekaterinbourg, de Volgograd et bien d'autres.</p>
    
      main_text-section2: >
        <p>Elle remporte de nombreux prix de concours internationaux de harpe : le 1<sup>er</sup> Prix du 89<sup>ème</sup> Concours international Leopold Bellan à Paris, le Prix spécial de jury du 2<sup>ème</sup>
           Concours International de Harpe en Hongrie, lauréate du 1<sup>er</sup> Prix du Concours «Symphonie» en Russie etc... En tant que musicien d'orchestre elle joue souvent avec l'Orchestre de Radio France.</p>
        <p>En janvier 2017, la jeune musicienne crée un projet de recherches acoustiques des sons de harpe en partenariat avec l'IRCAM, parcours ATIAM.
           Elle donne régulièrement des récitals à la salle Cortot à Paris, en tant que soliste invitée au Festival Debussy et au Festival International de Musique d'Albe en Italie,
           et remporte un franc succès auprès du public et de la presse.</p>

      main_text-section3: >
        <p>Diplômée de l'Ecole Normale de Paris A. Cortot (classe de I. Perrin), aujourd'hui la jeune harpiste poursuit ses études au Pôle Supérieur de Paris dans la classe de G. Petit-Volta.</p>
        <p>En 2018 Ionella est admise en Master au Conservatoire National Supérieur de Musique et de Danse de Paris dans la classe d'Isabelle Moretti.</p>
        <p>Ambassadrice de la culture russe en France, Ionella s'attache à faire découvrir les trésors de la musique russe au public français, et, inversement, à promouvoir la
        musique française en Russie, dans l'espoir de créer un pont culturel entre les deux pays.</p>
        <p>Depuis 2018 Ionella Marinutsa est soutenue par la Fondation SAFRAN.</p>

      prizes:
        title:        'Prix aux concours Internationaux'
        list: >
          <li>2015 – <strong>1<sup>er</sup> Prix</strong> au 89<sup>ème</sup> Concours International Léopold Bellan (Paris).</li>
          <li>2012 – <strong>5<sup>ème</sup> Prix</strong> au Concours International de Harpe «Crystal Key» (Saint-Pétersbourg).</li>
          <li>2010 – <strong>Prix Spécial</strong> pour la meilleure interprétation de la musique Hongroise au 2<sup>ème</sup> Concours International des Harpistes en Hongrie (Szeged).</li>
          <li>2010 – <strong>1<sup>er</sup> Prix</strong> au 7<sup>ème</sup> Concours International «Symphony» pour Jeunes Musiciens (Volgograd).</li>
          <li>2005 – <strong>3<sup>ème</sup> Prix</strong> au Concours ouvert aux Jeunes Violonistes, Violoncellistes et Harpistes (Saint-Pétersbourg).</li>
          <li>2003 – <strong>2<sup>ème</sup> Prix</strong> au Concours Métropolitain pour Jeunes Harpistes (Saint-Pétersbourg).</li>

