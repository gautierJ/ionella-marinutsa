    biography:
      page_title:     'Биография | Ионелла Маринуца'
      main_section-title: 'Биография'
      main_text-section1: >
        <p class="first">Ионелла Маринуца родилась в Санкт-Петербурге в 1992 году в семье художника. Творческая атмосфера, в которой воспитывалась Ионелла, уже в детстве пробудила в ней интерес к рисованию и музыке. В возрасте пяти лет она начинает занятия фортепиано, а в шесть - поступает в класс арфы Охтинского лицея искусств (Санкт-Петербург, Россия). Во время учебы в лицее она принимает участие в городских и международных музыкальных конкурсах, ежегодных арфовых концертах детских музыкальных школ Петербурга.</p>
        <p>Ионелла неоднократно с успехом участвовала в московских арфовых фестивалях "Арфа в России – вчера, сегодня, завтра" (2003), "Волшебной Арфы звуки" (2006).</p>
        <p>С 2009 по 2012 гг. Ионелла обучалась в Санкт-Петербургском музыкальном колледже имени М.С. Мусоргского в классе арфы под руководством профессора И.А. Тищенко-Донской. В 2010 году она стала лауреатом 1 премии международного конкурса «Симфония» (Волгоград, Россия) и осенью 2010 г. награждена специальным призом жюри «За лучшее исполнение венгерской музыки» на II Международном конкурсе арфистов в г. Сегед (Венгрия ). В 2012 году стала лауреатом международного конкурса арфистов им. К. Эрдели в Санкт-Петербурге (Россия)
        Юная арфистка принимала участие в мастер-классах выдающихся европейских арфистов – Флоранс Ситрук (Швейцария), Изабель Моретти (Франция), Эммануэль Сейсон (Франция), Жермэн Лорензини (Франция) и Мари-Пьер Лангламе (Германия).</p>

      main_text-section2: >
        <p>В 2012 году Ионелла становится студенткой Высшей школы Музыки имени А. Корто  (Ecole Normale de Musique de Paris A.Cortot) - класс арфы профессора Изабель Перин.
        По окончании обучения в Высшей школе в 2015 музыки Ионелла Маринуца поступила в Консерваторию Pole supérieur de Paris, где она продолжит обучение под руководством профессора Гилен Пети Вольта.</p>

      main_text-section3: >
        <p>В апреле 2015 года молодая арфистка стала лауреатом 1 премии одного из старейших конкурсов Европы - 89 Международного музыкального конкурса Леопольда Беллана в Париже (Франция) в категории - арфа.</p>
        <p>Ионелла ведет активную концертную деятельность в России и за рубежом - с 2011 года является участницей программ Санкт-Петербургского Дома Музыки - в рамках проекта «Музыкальная сборная России» состоялись ее выступления (как сольные, так
        так и в сопровождении симфонических оркестров) в филармониях г. Тольятти, Самары, Екатеринбурга, в Английском зале Санкт-Петербургского Дома музыки. Выступала с сольными концертами на престижной сцене salle Cortot в 2014 и 2015 гг в Париже, участвовала в совместном проекте с хором «Chœur Caecilie» (2014г., Париж, Франция).</p>
        <p>В мае 2015 года Ионелла была приглашена для сольного концерта в рамках международного музыкального фестиваля г. Альба (Италия), получив многочисленные одобрительные отклики публики и прессы.</p>

      prizes:
        title:        'Премии - международных конкурсах'
        list: >
          <li>2015 – лауреат <strong>I премии</strong> 89 Международного конкурса им. Леопольда Беллана (Париж, Франция).</li>
          <li>2012 – лауреат <strong>V премии</strong> Международного конкурса арфистов имени К. Эрдели «Хрустальный ключ» (Санкт-Петербург).</li>
          <li>2010 – лауреат <strong>специального приза</strong> «За лучшее исполнение венгерский музыки» II Международного конкурса арфистов в Венгрии (г.Сегед).</li>
          <li>2010 – лауреат <strong>I премии</strong> VII Международного конкурса юных музыкантов «Симфония» (Волгоград).</li>
          <li>2005 – лауреат <strong>III премии</strong> Открытого конкурса юных исполнителей на струнных инструментах (Санкт-Петербург).</li>
          <li>2003 – лауреат <strong>II премии</strong> Городского смотра-конкурса юных арфистов (Санкт-Петербург).</li>

